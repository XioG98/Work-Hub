<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pie Chart with CSS</title>
    <style>
        .chart {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: conic-gradient(
                yellow 0% 20%,
                purple 20% 35%,
                violet 35% 85%,
                blue 85% 90%,
                green 90% 100%
            );
        }
    </style>
</head>
<body>
    <div class="chart"></div>
</body>
</html>
